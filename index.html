<!DOCTYPE html>
<html lang="en">
<head>
    <!-- metadatos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tittle -->
    <title>Fibo Cartas</title>
    <link rel="shortcut icon" href="./assets/poker/carta-fibonacci.png" type="image/x-icon">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- css -->
    <link rel="stylesheet" href="./css/index.css">
</head>
<body class="position-relative">
    <div class="container-fluid position-absolute w-100 h-100 z-n1 p-0">
        <img src="./assets/tela-verde-fondo-negro.jpg" alt="" class="img-fluid w-100 h-100">
    </div>
    <div class="container-fluid w-100 h-100 d-flex flex-column align-items-center justify-content-center ">
        <div class="row col-8 pt-2 h2Puntos">
            <div class="col-6 d-flex align-items-center justify-content-center">
                <h2 class="w-100 p-2 d-flex align-items-center justify-content-center">PUNTOS</h2>
            </div>
            <div class="col-6 d-flex align-items-center justify-content-center">
                <h2 class="p-1 d-flex align-items-center justify-content-center" id="pts">0</h2>
            </div>
        </div>
        <div class="row col-12 m-0 mt-2">
            <div class="row h-50 align-items-center justify-content-center g-1">
                <div class="row col-10 col-md-10 col-lg-10 d-flex align-items-center justify-content-evenly m-1 gap-1">
                    <button class="col-4 col-md-4 col-lg-2 btn btn-success border-white  rounded-1 text-white fs-6" id="btn1">Carta 1</button>
                    <h2 class="col col-md-2 text-bg-light text-center m-1 p-1 fs-5" id="num1"><-- Oprimir</h2>
                </div>
            </div>
            <div class="row h-50 align-items-center justify-content-center g-1">
                <div class="row col-10 col-md-10 col-lg-10 d-flex align-items-center justify-content-evenly m-1 gap-1 ">
                    <button class="col-4 col-md-4 col-lg-2 btn btn-success border-white  rounded-1 text-white fs-6" id="btn2">Carta 2</button>
                    <h2 class="col col-md-2 text-bg-light text-center m-1 p-1 fs-5" id="num2"><-- Oprimir</h2>
                </div>
            </div>
        </div>
        <div class="row col-10 col-md-12 contCartas m-0 mt-3 w-100" id="contCartas">
            <div class="col h-auto  border-black col-sm-4 col-md-4 d-flex align-items-center justify-content-center" id="carta1">
                
            </div>
            <div class="col h-auto  border-black col-sm-4 col-md-4 d-flex align-items-center justify-content-center" id="carta2">
                
            </div>
            <div class="col h-auto  border-black col-sm-4 col-md-4 d-flex align-items-center justify-content-center position-relative" id="cartaFibo">
                
                
            </div>
        </div>
    </div>

    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script Local -->
    <script type="module" src="./js/index.js"></script>
</body>
</html>
